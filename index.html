<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buk Arcade Challenge - ICPC</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            oxanium: ['Oxanium', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body class="bg-black text-white m-0 p-0">
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Submission Info Modal Component
    function SubmissionModal({ isOpen, onClose }) {
      if (!isOpen) return null;

      const handleViewSite = () => {
        window.open('https://buk-arcade-challenge.icpc.cl', '_blank');
      };

      return (
        <div 
          className="fixed inset-0 bg-black/90 backdrop-blur-md z-50 flex items-center justify-center p-4"
          onClick={(e) => e.target === e.currentTarget && onClose()}
        >
          <div className="bg-gradient-to-br from-[#1a1a2e] to-[#0f0f1e] border border-purple-500/30 rounded-2xl max-w-2xl w-full shadow-2xl shadow-purple-500/20 animate-fadeIn max-h-[90vh] overflow-y-scroll">
            {/* Header */}
            <div className="relative p-8 pb-6 border-b border-white/10">
              <div className="absolute top-0 left-0 w-full h-32 bg-gradient-to-b from-purple-500/10 to-transparent rounded-t-2xl" />
              <div className="relative">
                <div className="flex items-center justify-center mb-4">
                  <div className="bg-gradient-to-br from-purple-500/20 to-blue-500/20 p-4 rounded-2xl border border-purple-500/30">
                    <div className="text-5xl">üöÄ</div>
                  </div>
                </div>
                <h2 className="font-oxanium text-3xl font-bold text-center bg-gradient-to-r from-purple-400 to-blue-400 bg-clip-text text-transparent mb-2">
                  Env√≠o Autom√°tico
                </h2>
                <p className="text-center text-gray-400 text-sm">
                  Tu juego se publica autom√°ticamente cuando haces push
                </p>
              </div>
            </div>

            {/* Content */}
            <div className="p-8 space-y-6">
              {/* Info Box */}
              <div className="bg-blue-500/10 border border-blue-500/30 rounded-xl p-6">
                <div className="flex items-start gap-4">
                  <div className="text-3xl flex-shrink-0">‚ú®</div>
                  <div>
                    <h3 className="font-semibold text-blue-400 mb-2 text-lg">Sistema de Publicaci√≥n Autom√°tica</h3>
                    <p className="text-gray-300 text-sm leading-relaxed">
                      No necesitas hacer nada especial. Cuando hagas <strong>push</strong> de tu fork a GitHub, 
                      nuestro sistema detectar√° autom√°ticamente los cambios y publicar√° tu juego en el sitio oficial.
                    </p>
                  </div>
                </div>
              </div>

              {/* Steps */}
              <div className="space-y-3">
                <h3 className="font-oxanium text-lg font-semibold text-white mb-4 flex items-center gap-2">
                  <span className="text-purple-400">üìù</span>
                  Pasos para Publicar Tu Juego
                </h3>
                
                <div className="space-y-3">
                  <div className="flex items-start gap-4 bg-white/[0.03] rounded-lg p-4 border border-white/5 hover:border-purple-500/30 transition-all">
                    <div className="bg-purple-500/20 text-purple-400 font-bold rounded-full w-8 h-8 flex items-center justify-center flex-shrink-0 border border-purple-500/30">
                      1
                    </div>
                    <div className="flex-1">
                      <div className="font-medium text-white mb-1">Guarda tus cambios</div>
                      <code className="text-xs bg-black/40 px-3 py-1.5 rounded border border-white/10 block font-mono text-green-400">
                        git add .
                      </code>
                    </div>
                  </div>

                  <div className="flex items-start gap-4 bg-white/[0.03] rounded-lg p-4 border border-white/5 hover:border-purple-500/30 transition-all">
                    <div className="bg-purple-500/20 text-purple-400 font-bold rounded-full w-8 h-8 flex items-center justify-center flex-shrink-0 border border-purple-500/30">
                      2
                    </div>
                    <div className="flex-1">
                      <div className="font-medium text-white mb-1">Crea un commit</div>
                      <code className="text-xs bg-black/40 px-3 py-1.5 rounded border border-white/10 block font-mono text-green-400">
                        git commit -m "Mi juego arcade"
                      </code>
                    </div>
                  </div>

                  <div className="flex items-start gap-4 bg-white/[0.03] rounded-lg p-4 border border-white/5 hover:border-purple-500/30 transition-all">
                    <div className="bg-gradient-to-br from-purple-500/30 to-blue-500/30 text-white font-bold rounded-full w-8 h-8 flex items-center justify-center flex-shrink-0 border border-purple-500/50">
                      3
                    </div>
                    <div className="flex-1">
                      <div className="font-medium text-white mb-1">Push a GitHub (¬°Esto publica tu juego!)</div>
                      <code className="text-xs bg-black/40 px-3 py-1.5 rounded border border-white/10 block font-mono text-blue-400">
                        git push origin main
                      </code>
                    </div>
                  </div>
                </div>
              </div>

              {/* Additional Info */}
              <div className="bg-gradient-to-br from-green-500/10 to-emerald-500/10 border border-green-500/30 rounded-xl p-4">
                <div className="flex items-start gap-3">
                  <span className="text-2xl flex-shrink-0">üéØ</span>
                  <div className="text-sm text-gray-300 space-y-2">
                    <p><strong className="text-green-400">Actualizaciones ilimitadas:</strong> Puedes seguir haciendo push hasta el deadline (25 de febrero de 2026, 23:59 CLT).</p>
                    <p><strong className="text-green-400">Sincronizaci√≥n autom√°tica:</strong> Los cambios aparecer√°n en el sitio en unos minutos.</p>
                  </div>
                </div>
              </div>
            </div>

            {/* Footer */}
            <div className="p-6 pt-0 flex flex-col gap-3">
              <button 
                onClick={handleViewSite}
                className="w-full py-4 bg-gradient-to-r from-purple-500/20 to-blue-500/20 hover:from-purple-500/30 hover:to-blue-500/30 text-white border border-purple-500/50 rounded-xl font-semibold uppercase tracking-wider text-sm transition-all shadow-lg shadow-purple-500/20 hover:shadow-purple-500/40 flex items-center justify-center gap-2"
              >
                <span>üéÆ</span>
                Ver Juegos en Buk Arcade
                <span>‚Üí</span>
              </button>
              <button 
                onClick={onClose}
                className="w-full py-3 bg-white/5 hover:bg-white/10 text-gray-400 hover:text-white border border-white/10 rounded-xl uppercase tracking-wider text-sm font-medium transition-all"
              >
                Entendido
              </button>
            </div>
          </div>
        </div>
      );
    }

    // Main App Component
    function App() {
      const [metadata, setMetadata] = useState({ game_name: 'Cargando...', description: 'Cargando informaci√≥n del juego...' });
      const [checks, setChecks] = useState(null);
      const [gitInfo, setGitInfo] = useState(null);
      const [coverCheck, setCoverCheck] = useState(null);
      const [isModalOpen, setIsModalOpen] = useState(false);
      const [timeRemaining, setTimeRemaining] = useState('');

      const loadData = async () => {
        try {
          const [metadataRes, checksRes, gitRes, coverRes] = await Promise.all([
            fetch('/metadata.json'),
            fetch('/api/checks'),
            fetch('/api/git-info'),
            fetch('/api/cover-check')
          ]);

          const metadataData = await metadataRes.json();
          const checksData = await checksRes.json();
          const gitData = await gitRes.json();
          const coverData = await coverRes.json();

          setMetadata(metadataData);
          setChecks(checksData);
          setGitInfo(gitData);
          setCoverCheck(coverData);
        } catch (error) {
          console.error('Failed to load data:', error);
        }
      };

      useEffect(() => {
        loadData();
        const interval = setInterval(loadData, 2000);
        return () => clearInterval(interval);
      }, []);

      // Countdown timer for deadline
      useEffect(() => {
        const updateCountdown = () => {
          // Deadline: February 28, 2026 at 23:59 Chile time (UTC-3)
          const deadline = new Date('2026-02-28T23:59:00-03:00');
          const now = new Date();
          const diff = deadline - now;

          if (diff <= 0) {
            setTimeRemaining('DEADLINE PASSED');
          } else {
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            if (days > 0) {
              setTimeRemaining(`${days}d ${hours}h ${minutes}m ${seconds}s`);
            } else if (hours > 0) {
              setTimeRemaining(`${hours}h ${minutes}m ${seconds}s`);
            } else {
              setTimeRemaining(`${minutes}m ${seconds}s`);
            }
          }
        };

        updateCountdown();
        const interval = setInterval(updateCountdown, 1000);
        return () => clearInterval(interval);
      }, []);

      const isPlaceholder = metadata.game_name?.includes('<') || metadata.description?.includes('<');
      const isDeadlinePassed = timeRemaining === 'DEADLINE PASSED';

      const percentage = Math.min((checks?.sizeKB / 50) * 100 || 0, 100);
      const barColor = percentage < 50 ? 'bg-green-500' : percentage < 80 ? 'bg-orange-500' : 'bg-red-500';

      return (
        <div className="flex w-full h-screen">
          {/* Sidebar */}
          <div className="w-[280px] bg-white/[0.02] border-r border-white/10 p-6 flex flex-col overflow-y-auto">
            <header className="mb-6">
              <h1 className="font-oxanium text-xl mb-1 font-semibold text-gray-400 tracking-wide">Buk Arcade</h1>
              <div className="text-[0.7rem] text-gray-600 uppercase tracking-widest">ICPC Challenge</div>
            </header>

            <div className={`mb-5 pb-5 border-b border-white/10 ${(isPlaceholder || !coverCheck?.isChanged) ? 'relative' : ''}`}>
              <h2 className={`text-base font-semibold mb-1.5 ${isPlaceholder ? 'text-orange-500' : 'text-white'}`}>
                {metadata.game_name}
              </h2>
              <p className={`text-xs leading-relaxed ${isPlaceholder ? 'text-orange-500' : 'text-gray-400'}`}>
                {metadata.description}
              </p>
              {isPlaceholder && (
                <div className="mt-2 text-[0.7rem] text-orange-500 bg-orange-500/10 border border-orange-500/30 rounded px-2 py-1.5">
                  ‚ö†Ô∏è Actualiza metadata.json
                </div>
              )}
              {coverCheck && !coverCheck.isValid && (
                <div className="mt-2 text-[0.7rem] text-orange-500 bg-orange-500/10 border border-orange-500/30 rounded px-2 py-1.5">
                  ‚ö†Ô∏è {coverCheck.message}
                </div>
              )}
            </div>

            <div className="mb-5 p-4 bg-white/[0.03] border border-white/10 rounded">
              <div className="text-[0.7rem] text-gray-500 uppercase tracking-wider mb-2">Tama√±o Minificado</div>
              <div className="text-3xl font-semibold mb-1 tabular-nums">{checks?.sizeKB?.toFixed(2) || '--'} KB</div>
              <div className="text-xs text-gray-500 mb-3">original: {checks?.originalSizeKB?.toFixed(2) || '--'} KB</div>
              <div className="w-full h-2 bg-white/10 rounded overflow-hidden">
                <div className={`h-full ${barColor} transition-all duration-300`} style={{ width: `${percentage}%` }}></div>
              </div>
              <div className="text-[0.7rem] text-gray-500 mt-1.5 text-right">of 50 KB</div>
            </div>

            <div className="flex-1">
              <h3 className="mb-4 text-[0.85rem] font-medium text-gray-500 uppercase tracking-wider">verificaciones</h3>
              <div className="space-y-2">
                {checks?.results?.filter(r => r.name !== 'Size Check').map((result, i) => (
                  <div key={i} className="flex flex-col py-2 text-sm border-b border-white/5 last:border-0">
                    <div className="flex items-center mb-0.5">
                      <span className="mr-2">{result.passed ? '‚úÖ' : '‚ùå'}</span>
                      <span className="text-gray-300 font-medium">{result.name}</span>
                    </div>
                    <div className="text-xs text-gray-500 ml-7">{result.message}</div>
                  </div>
                )) || <div className="text-gray-500 text-sm italic">Verificando restricciones...</div>}
              </div>
              <div className={`mt-4 text-center py-3 rounded text-xs ${checks?.passed ? 'bg-green-500/10 text-green-400 border border-green-500/20' : 'bg-red-500/10 text-red-400 border border-red-500/20'}`}>
                {checks?.passed ? 'todas las verificaciones pasaron' : 'algunas verificaciones fallaron'}
              </div>
            </div>

            <div className="mt-6 pt-4 border-t border-white/10">
              {isDeadlinePassed ? (
                <div className="mb-4 p-3 bg-red-500/10 border border-red-500/30 rounded text-center">
                  <div className="text-red-400 text-sm font-medium mb-1">‚è∞ Deadline de Env√≠o Pasado</div>
                  <div className="text-red-400/80 text-xs">Env√≠os cerrados el 25 de feb de 2026 a las 23:59 CLT</div>
                </div>
              ) : (
                <div className="mb-4 p-3 bg-blue-500/10 border border-blue-500/30 rounded text-center">
                  <div className="text-blue-400 text-xs uppercase tracking-wider mb-1">Tiempo Restante</div>
                  <div className="text-blue-300 text-lg font-bold tabular-nums">{timeRemaining || 'Cargando...'}</div>
                </div>
              )}
              <button
                onClick={() => setIsModalOpen(true)}
                disabled={isDeadlinePassed}
                className={`w-full py-3 rounded text-sm font-medium tracking-wider transition-all ${
                  !isDeadlinePassed
                    ? 'bg-gradient-to-r from-purple-500/20 to-blue-500/20 hover:from-purple-500/30 hover:to-blue-500/30 text-white border border-purple-500/50 hover:border-purple-500/70 cursor-pointer shadow-lg shadow-purple-500/20'
                    : 'bg-white/[0.02] text-gray-600 border border-white/5 cursor-not-allowed opacity-60'
                }`}
              >
                ü§î ¬øC√≥mo puedo enviar mi juego?
              </button>
            </div>
          </div>

          {/* Main Content */}
          <div className="flex-1 flex flex-col items-center justify-center p-5">
            <iframe
              id="game-frame"
              width="800"
              height="600"
              sandbox="allow-scripts allow-same-origin"
              className="border-2 border-white/30 rounded shadow-2xl shadow-white/10"
            ></iframe>
          </div>

          <SubmissionModal
            isOpen={isModalOpen}
            onClose={() => setIsModalOpen(false)}
          />
        </div>
      );
    }

    // Load game in iframe
    async function loadGame() {
      const iframe = document.getElementById('game-frame');
      iframe.setAttribute('sandbox', 'allow-scripts allow-same-origin');

      try {
        const response = await fetch('/game.js');
        if (!response.ok) throw new Error(`Failed to fetch game.js: ${response.status}`);
        const gameCode = await response.text();

        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
        iframeDoc.open();
        iframeDoc.write(`
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="UTF-8">
            <style>
              body { margin: 0; padding: 0; overflow: hidden; background: #000; }
            </style>
            <script>
              window.initGame = function() {
                console.log('Phaser loaded, initializing game...');
                try {
                  ${gameCode}
                  console.log('Game initialized successfully');
                } catch (error) {
                  console.error('Game initialization error:', error);
                }
              };
            <\/script>
            <script src="https://cdn.jsdelivr.net/npm/phaser@3.87.0/dist/phaser.min.js" onload="initGame()"><\/script>
          </head>
          <body></body>
          </html>
        `);
        iframeDoc.close();
      } catch (error) {
        console.error('Failed to load game:', error);
      }
    }

    // Initialize
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
    
    // Load game when ready
    setTimeout(loadGame, 100);
  </script>
</body>
</html>
